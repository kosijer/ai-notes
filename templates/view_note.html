<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Note</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="full-details">
      <div class="button-container">
        <span class="category">{{ note[3] }}</span>
        <span class="date">{{ note[4] }}</span>
      </div>

      <h2>{{ note[1] }}</h2>
      <p id="content-{{ note[0] }}">{{ note[2] }}</p>
      {% if note[6] %}
      <p class="summary">{{ note[6] }}</p>
      {% endif %}
      <div class="button-container-right">
        {% if note[5] %}
        <div class="sentiment {{ note[5] | lower }}">{{ note[5] }}</div>
        {% endif %}
        <a class="link" href="{{ url_for('edit_note', note_id=note[0]) }}"
          >Edit</a
        >
        <a class="link" href="{{ url_for('delete_note', note_id=note[0]) }}"
          >Delete</a
        ><a href="{{ url_for('index') }}">Back to Notes</a>
      </div>
    </div>
  </body>
</html>
